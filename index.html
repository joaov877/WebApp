<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Tense Quiz</title>
  <link rel="stylesheet" href="style.css">

    <section class="quiz-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2821/2821637.png" alt="Simple Past icon">
      <h2>Simple Past</h2>

      <div class="question" data-correct="1">
        <p>Did you watch TV yesterday?</p>
        <label><input type="radio" name="q2"> Yes, I watch TV.</label>
        <label><input type="radio" name="q2"> Yes, I watched TV.</label>
